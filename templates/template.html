<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Detector</title>
</head>
<body>
    <h1>Resume Detector</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="resumeFile">Choose a file:</label>
        <input type="file" id="resumeFile" name="file" accept=".pdf, .doc, .docx">
        <br>
        <input type="submit" value="Upload and Check">
    </form>
</body>
</html>
